[package]
name = "t-cli"
version = "0.2.0"
authors = ["Bay"]
description = "A simple CLI task manager"
edition = "2018"
repository = "https://github.com/zX3no/t"
readme = "README.md"
license = "MIT"

[profile.release]
debug = true

[[bin]]
name = "t"
path = "src/main.rs"

[dependencies]
toml = "0.5.8"
crossterm = "0.21.0"
serde = { version = "1.0.130", features = ["derive"] }
dirs = "3.0.2"
itertools = "0.10.1"
hashbrown = "0.11.2"
chrono = "0.4.19"
regex = "1.5.4"
quit = "1.1.4"
